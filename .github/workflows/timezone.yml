name: package:timezone
permissions: read-all

on:
  # Run CI on all PRs (against any branch) and on pushes to the main branch.
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/timezone.yml'
      - 'pkgs/timezone/**'
  pull_request:
    paths:
      - '.github/workflows/timezone.yml'
      - 'pkgs/timezone/**'
  schedule:
    - cron: '0 0 * * 0' # weekly

defaults:
  run:
    working-directory: pkgs/timezone

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        sdk: [stable, dev]
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ matrix.sdk }}
      - run: dart pub get
      - run: dart analyze --fatal-infos
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart test


  document:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: dev
      - name: Install dependencies
        run: |
          dart pub get
          dart pub global activate dartdoc
      - name: Verify dartdoc
        run: dart pub global run dartdoc \
          --no-generate-docs \
          --errors=unresolved-doc-reference,ambiguous-doc-reference,ambiguous-reexport,broken-link,deprecated,no-library-level-docs,unknown-directive,unknown-macro

  # Job to check for new TZ database updates
  refresh-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: dev

      - name: Install dependencies
        run: dart pub get

      - name: Run refresh script
        run: ./tool/refresh.sh

      - name: Check for git diff
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected after running tool/refresh.sh"
            git diff
            exit 1
          else
            echo "No changes detected."
          fi
